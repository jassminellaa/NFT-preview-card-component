<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
<main>
  <div class="eq-img">
 <a href="https://www.frontendmentor.io?ref=challenge"><img class="eq" src="images/image-equilibrium.jpg" alt="Equilibrium-img"></a> 
 <a href="https://www.frontendmentor.io?ref=challenge"><img class="eqh" src="images/icon-view.svg" alt="view-icon"></a> 
</div>
 <a href="https://www.frontendmentor.io?ref=challenge"><h1> Equilibrium #3429 </h1></a> 
  <p>Our Equilibrium collection promotes balance and calm.</p>
<table>
  
    <tr>
      <td class="imgeth"> <img src="images/icon-ethereum.svg" alt="Ethereum-icon">
      </td>
      <td class="eth">
        0.041 ETH
      </td>
        <td class="imgclock"> <img src="images/icon-clock.svg" alt="Clock-icon"></td>
        <td class="days">
         3 days left
        </td>
      

    </tr>
  
 
  
 
</table>
  


  <hr>

   <img class="avatar" src="images/image-avatar.png" alt="Jules-Wyvren-img">
      <a href="https://www.frontendmentor.io?ref=challenge"><p class="creation">Creation of <span>Jules Wyvern</span></p></a>
    
   

  </table>
 
</main>
 

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jassminellaa</a>.
    </div></p>

</body>
</html>
